title: Klise Theme
description: >-
  He's writing in Bahasa about web technology and experience as a journal  for
  documentation things that he learned, meet him <a
  href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: ko
timezone: Asia/Seoul
image: assets/img/ogp.png
repo: 'https://github.com/piharpi/jekyll-klise'
mode: dark
author:
  name: 안운장
  bio: >-
    사용자 경험 & 데이터 기반 플랫폼 개발, 성장하는 스타트업 문화에 관심을 가지고 공부하고 있는 안운장입니다.
  username: kimhodol
  github: kimhodol
  twitter: twitter_username
  facebook: facebook_username
  email: your-email@email.com
  avatar: /assets/img/avatar.jpg
url: ''
baseurl: ''
permalink: '/:title/'
google_analytics: null
fb_appid: null
collections:
  posts:
    output: true
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
defaults:
  - scope:
      path: ''
    values:
      layout: post
      comments: false
jekyll_compose:
  post_default_front_matter:
    modified: null
    tags: []
    description: null
  draft_default_front_matter:
    modified: null
    tags: []
    description: null
number_of_posts: 5
sass:
  style: compressed
include:
  - _redirects
  - .htaccess
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
